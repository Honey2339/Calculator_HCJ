<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci - Prasoon</title>
    <link href="style2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="h1">Calculator By Prasoon .K</h1>
    <div class="container items-center flex flex-col mx-auto">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <button class="btn-1 btn-2">AC</button>
            <button class="btn-1 btn-2">C</button>
            <button class="btn-1">M</button>
            <button class="btn-1">%</button>
        </div>
        <div class="row">
            <button class="btn-1">7</button>
            <button class="btn-1">8</button>
            <button class="btn-1">9</button>
            <button class="btn-1">*</button>
        </div>
        <div class="row">
            <button class="btn-1">4</button>
            <button class="btn-1">5</button>
            <button class="btn-1">6</button>
            <button class="btn-1">/</button>
        </div>
        <div class="row">
            <button class="btn-1">1</button>
            <button class="btn-1">2</button>
            <button class="btn-1">3</button>
            <button class="btn-1">+</button>
        </div>
        <div class="row">
            <button class="btn-1">0</button>
            <button class="btn-1">.</button>
            <button class="btn-1 btn-2">=</button>
            <button class="btn-1">-</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
